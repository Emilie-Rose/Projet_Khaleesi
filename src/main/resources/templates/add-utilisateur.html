<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Inscription - Ajouter un utilisateur</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #a1184d;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      /* centré le bouton */
      margin-left: 25%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
 <!-- quand on clique sur le bouton submit une pop-op s'affiche comfirmant la creation du compte -->
  <div class="container">
    <h2>Inscription - Création d'un compte utilisateur</h2>
    <form action="/register" method="post">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

      <label for="prenom">Prenom:</label>
      <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prenom" required>

      <label for="dateNaissance">Date de Naissance:</label>
      <input type="date" id="dateNaissance" name="dateNaissance" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

      <label for="adresse">Adresse:</label>
      <input type="text" id="adresse" name="adresse" placeholder="Entrez votre adresse" required>

      <label for="password">Mot de passe:</label>
      <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

      <label for="telephone">Telephone:</label>
      <input type="tel" id="telephone" name="telephone" placeholder="Entrez votre numero de telephone" required>

 

      <input type="submit" value="Creer le compte">

    </form>
  </div>
  <script>
    // Vous avez mentionné vouloir afficher une popup de confirmation lors de la création du compte.
    // Vous pouvez ajouter un script JavaScript ici pour gérer cet événement.
    // Voici un exemple simple qui affiche une fenêtre d'alerte lors de la soumission du formulaire :
    const form = document.querySelector('form');
    form.addEventListener('submit', function() {
      alert('Compte créé avec succès!');
    });
  </script>
</body>
</html>
